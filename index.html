<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teams App</title>
</head>
<body>
    <h1>Запуск приложения</h1>
    <button id="runButton">Запустить</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('runButton').onclick = async function() {
            try {
                // Запрос к серверу Railway для запуска .exe файла
                const response = await fetch('https://bot-production-52eb.up.railway.app/run', { method: 'POST' });
                
                // Проверка успешности запроса
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.statusText}`);
                }
                
                // Получение данных ответа и вывод на экран
                const data = await response.json();
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = `Произошла ошибка: ${error.message}`;
            }
        };
    </script>
</body>
</html>
