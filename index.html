<body>

        <div class="card" onclick="showInstructions('checkNetwork')">
            <span class="icon">üåê</span>

        <div class="card" onclick="showInstructions('manageProcess')">
            <span class="icon">üõ†Ô∏è</span>
            <div class="card-title">–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –ø—Ä–æ—Ü–µ—Å–∞–º–∏</div>

    <div id="instructions"></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const instructions = {
            clearCache: "–©–æ–± –æ—á–∏—Å—Ç–∏—Ç–∏ –∫–µ—à —É –±—Ä–∞—É–∑–µ—Ä—ñ:\n1. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å Ctrl + Shift + Delete (Windows) –∞–±–æ Command + Shift + Delete (Mac).\n2. –í–∏–±–µ—Ä—ñ—Ç—å —á–∞—Å–æ–≤–∏–π –¥—ñ–∞–ø–∞–∑–æ–Ω —Ç–∞ —Ç–∏–ø –¥–∞–Ω–∏—Ö –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è.\n3. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å '–û—á–∏—Å—Ç–∏—Ç–∏ –¥–∞–Ω—ñ'.",
            clearAutocadCache: "–©–æ–± –æ—á–∏—Å—Ç–∏—Ç–∏ –∫–µ—à —É AutoCAD:\n1. –ó–∞–∫—Ä–∏–π—Ç–µ AutoCAD.\n2. –ü–µ—Ä–µ–π–¥—ñ—Ç—å –¥–æ –ø–∞–ø–∫–∏: C:\\Users\\<–Ü–º'—è_–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞>\\AppData\\Local\\Autodesk\\AutoCAD 2022\\R23.1\\enu\\Cache\n3. –í–∏–¥–∞–ª—ñ—Ç—å —É—Å—ñ —Ñ–∞–π–ª–∏ –≤ —Ü—ñ–π –ø–∞–ø—Ü—ñ.\n4. –ó–∞–ø—É—Å—Ç—ñ—Ç—å AutoCAD –∑–∞–Ω–æ–≤–æ.",
            restartService: "–©–æ–± –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ —Å–ª—É–∂–±—É:\n1. –í—ñ–¥–∫—Ä–∏–π—Ç–µ –∫–æ–º–∞–Ω–¥–Ω–∏–π —Ä—è–¥–æ–∫ –≤—ñ–¥ —ñ–º–µ–Ω—ñ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞.\n2. –í–≤–µ–¥—ñ—Ç—å 'net stop <–Ω–∞–∑–≤–∞ —Å–ª—É–∂–±–∏>' —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å Enter.\n3. –í–≤–µ–¥—ñ—Ç—å 'net start <–Ω–∞–∑–≤–∞ —Å–ª—É–∂–±–∏>' —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å Enter.",
            checkNetwork: "–©–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Å—Ç–∞–Ω –º–µ—Ä–µ–∂—ñ:\n1. –í—ñ–¥–∫—Ä–∏–π—Ç–µ –∫–æ–º–∞–Ω–¥–Ω–∏–π —Ä—è–¥–æ–∫.\n2. –í–≤–µ–¥—ñ—Ç—å 'ping google.com' —Ç–∞ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å Enter.\n3. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ –≤–∏ –æ—Ç—Ä–∏–º—É—î—Ç–µ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞.",
            manageProcess: "–©–æ–± –∑–∞–≤–µ—Ä—à–∏—Ç–∏ –ø—Ä–æ—Ü–µ—Å:\n1. –í—ñ–¥–∫—Ä–∏–π—Ç–µ –¥–∏—Å–ø–µ—Ç—á–µ—Ä –∑–∞–≤–¥–∞–Ω—å.\n2. –ó–Ω–∞–π–¥—ñ—Ç—å –ø–æ—Ç—Ä—ñ–±–Ω–∏–π –ø—Ä–æ—Ü–µ—Å —É —Å–ø–∏—Å–∫—É.\n3. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –ø—Ä–∞–≤–æ—é –∫–Ω–æ–ø–∫–æ—é –º–∏—à—ñ —Ç–∞ –≤–∏–±–µ—Ä—ñ—Ç—å '–ó–∞–≤–µ—Ä—à–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è'."
        };

        function showInstructions(type) {
            document.getElementById('instructions').innerText = instructions[type];
        }

        function startSnakeGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            canvas.style.display = "block";

            // –ó–º–µ–π–∫–∞ –∏ –Ω–∞—á–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            let snake = [{x: 200, y: 200}];
            let direction = "RIGHT";
            let food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –†–∏—Å—É–µ–º –µ–¥—É
                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, 20, 20);

                // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
                ctx.fillStyle = "lime";
                for (let i = 0; i < snake.length; i++) {
                    ctx.fillRect(snake[i].x, snake[i].y, 20, 20);
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
                let head = {...snake[0]};
                if (direction === "LEFT") head.x -= 20;
                if (direction === "UP") head.y -= 20;
                if (direction === "RIGHT") head.x += 20;
                if (direction === "DOWN") head.y += 20;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –µ–¥–æ–π
                if (head.x === food.x && head.y === food.y) {
                    food = {x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20};
                } else {
                    snake.pop();
                }

                snake.unshift(head);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏ –∏–ª–∏ —Å–æ–±–æ–π
                if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    clearInterval(game);
                    alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
                    canvas.style.display = "none";
                }
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º
            document.addEventListener("keydown", function(event) {
                if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
                if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
                if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
                if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            });

            const game = setInterval(draw, 100);
        }
    </script>
