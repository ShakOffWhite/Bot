<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Leaders Tools</title>
    <script>
        function openLink(linkId) {
            fetch(`/open_link/${linkId}`)
                .then(response => response.json())
                .then(data => alert(data.message || data.error))
                .catch(error => console.error('Error:', error));
        }

        function clearTempCache() {
            fetch('/clear_temp_cache', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function resetNetwork() {
            fetch('/reset_network', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }

        function mapDrives() {
            fetch('/map_network_drives', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>BIM Leaders Tools</h1>
    <button onclick="openLink(1)">My timesheet</button>
    <button onclick="openLink(4)">Email</button>
    <button onclick="openLink(5)">PowerAutomate</button>
    <button onclick="clearTempCache()">Clear TEMP</button>
    <button onclick="resetNetwork()">Reset Network Settings</button>
    <button onclick="mapDrives()">Add all disks</button>
</body>
</html>
