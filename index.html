<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструменты системного администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #instructions {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap; /* Позволяет отображать инструкции с переносами строк */
        }
    </style>
</head>
<body>
    <h1>Инструменты системного администратора</h1>
    <button onclick="getInstructions('clear-cache')">Очистить кэш</button>
    <button onclick="getInstructions('feature-2')">Функция 2</button>
    <button onclick="getInstructions('feature-3')">Функция 3</button>

    <div id="instructions"></div>

    <script>
        function getInstructions(feature) {
            fetch('/' + feature, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('instructions').innerText = data.instructions;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('instructions').innerText = 'Ошибка получения инструкций.';
            });
        }
    </script>
</body>
</html>
